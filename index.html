<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Project</title>

    <!-- Bootstrap 5.1.3 -->
    <link rel="stylesheet" href="assets/css/external/bootstrap.min.css">
    <!-- font awesome 6.0.0 -->
    <link rel="stylesheet" href="assets/css/external/all.min.css">
    <!-- sweet alert -->
    <link rel="stylesheet" href="assets/css/external/sweetalert2.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Products CRUD</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Temp</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Temp</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Temp</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Temp</a>
              </li>
            </ul>
            <div class="d-flex">
              <input onkeyup="searchProduct(this.value)" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            </div>
          </div>
        </div>
    </nav>
 
    <div class="container">
      <form class="m-5 shadow-lg p-3 mb-5 bg-white rounded">
        <div class="form-group mb-2">
          <label for="inputProductName1">Product Name</label>
          <input type="text" class="form-control productInputs" id="inputProductName1" placeholder="Product Name">
        </div>
        <div class="form-group mb-2">
          <label for="inputProductQuantity1">Product Quantity</label>
          <input type="number" class="form-control productInputs" id="inputProductQuantity1" placeholder="Product Quantity">
        </div>
        <div class="form-group mb-2">
          <label for="inputProductPrice1">Product Price</label>
          <input type="number" class="form-control productInputs" id="inputProductPrice1" placeholder="Product Price">
        </div>
        <div class="form-group mb-2">
          <label for="inputProductDescription1">Product Description</label>
          <input type="text" class="form-control productInputs" id="inputProductDescription1" placeholder="Product Description">
        </div>
        <div class="text-center">
          <button type="button" id="addBtn" class="btn btn-primary">Add Product</button>

          <!-- this clear's button type can be changed into "reset". Pressing this button will automatically clear all the form's input fields -->
          <button type="button" id="clearBtn" class="btn btn-dark">Clear</button>
        </div>
      </form>

      <div class="text-center">
        <button onclick="deleteAll()" class="btn btn-danger">Delete All Products</button>
      </div>

      <div class="row my-2">  
        <input type="text" onkeyup="searchProduct(this.value)" id="search" placeholder="Search here..">
      </div>

      <table class="table table-striped my-3 text-center">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
            <th scope="col">Description</th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="products">
  
        </tbody>
      </table>  

    </div>
    <!-- bootstrap js file -->
      <script src="assets/js/external/bootstrap.bundle.min.js"></script>
    <!-- sweet alert -->
      <script src="assets/js/external/sweetalert2.min.js"></script>
    <!-- custom js file -->
      <script src="assets/js/index.js"></script>
</body>
</html>
